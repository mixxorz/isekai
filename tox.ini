[tox]
envlist =
    py{311,312,313}-django{42,50,51}
    lint

[testenv]
deps =
    django42: django>=4.2,<5.0
    django50: django>=5.0,<5.1
    django51: django>=5.1,<5.2
    pytest>=8.0.0
    pytest-django>=4.8.0
    pytest-recording>=0.13.0
    requests>=2.32.5
commands = pytest --block-network {posargs}

[testenv:lint]
deps =
    ruff>=0.8.0
commands =
    ruff check .
    ruff format --check .


[gh-actions]
python =
    3.11: py311
    3.12: py312
    3.13: py313

[gh-actions:env]
DJANGO_VERSION =
    4.2: django42
    5.0: django50
    5.1: django51
